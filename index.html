<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calc-u-later</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="calculator.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="calc-container">
      <div class="calc-canvas">
        <div class="calc-header">
          <p class="header-display">0</p>
        </div>
        <!--The one above the result one-->
        <div class="calc-result">
          <p class="result-display">0</p>
        </div>
        <div class="calc-body">
          <div class="button-group-one">
            <button class="calc-buttons percent">%</button
            ><button class="calc-buttons clear">C</button
            >
            <button class="calc-buttons back-arrow">
              <i class="bi bi-arrow-left"></i></button
            ><button class="calc-buttons divide operator">/</button>
          </div>
          <div class="button-group-two">
            <button class="calc-buttons">7</button
            ><button class="calc-buttons">8</button
            ><button class="calc-buttons">9</button
            ><button class="calc-buttons multiply operator">x</button>
          </div>
          <div class="button-group-three">
            <button class="calc-buttons">4</button
            ><button class="calc-buttons">5</button
            ><button class="calc-buttons">6</button
            ><button class="calc-buttons plus operator">+</button>
          </div>
          <div class="button-group-four">
            <button class="calc-buttons">1</button
            ><button class="calc-buttons">2</button
            ><button class="calc-buttons">3</button
            ><button class="calc-buttons minus operator">-</button>
          </div>
          <div class="button-group-five">
            <button class="calc-buttons zero">0</button
            ><button class="calc-buttons decimal">.</button
            ><button class="calc-buttons equal-to">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
